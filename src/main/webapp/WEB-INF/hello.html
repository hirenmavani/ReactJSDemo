<!DOCTYPE html>
<html>
  <head>
    <title>Hello React</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="app">
    
    </div>
    <script src="resources/reactjs/react.js"></script>
    <script src="resources/reactjs/react-dom.js"></script>
    <script type="text/jsx">
    	function formatName(user) {
    	  return user.firstName + ' ' + user.lastName;
    	}

    	const user = {
    	  firstName: 'Harper',
    	  lastName: 'Perez'
    	};

    	const element = (
    	  <h1>
    	    Hello, {formatName(user)}!
    	  </h1>
    	);

    	ReactDOM.render(
    	  element,
    	  document.getElementById('app')
    	);

    </script>
  </body>
</html>
